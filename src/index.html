<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Зарплатный калькулятор</title>
</head>
<body>
  <div id="wrapper">
  <div class="gross">
  <input type="text" pattern="[0-9]+" id="gross_input" placeholder="Сумма после вычета">
  <p class="gross_result">Сумма до вычета (NET) - <span class="gross_result-span"></span>₽</p>
</div>
<div class="net">
  <input type="text" pattern="[0-9]+" id="net_input" placeholder="Сумма до вычета">
  <p class="net_result">Сумма после вычета (Gross) - <span class="net_result-span"></span>₽</p>
</div>
</div>
</body>
</html>
